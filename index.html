<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light FSM</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base light 'off' state */
        .light {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #2D3748; /* gray-800 */
            border: 2px solid #1A202C; /* gray-900 */
            transition: all 0.3s ease;
            opacity: 0.3;
        }

        /* Light 'on' states with glow */
        .red-on {
            background-color: #FC8181; /* red-400 */
            opacity: 1;
            box-shadow: 0 0 15px 5px #EF4444; /* red-500 */
        }
        .yellow-on {
            background-color: #FBD38D; /* yellow-300 */
            opacity: 1;
            box-shadow: 0 0 15px 5px #F59E0B; /* yellow-500 */
        }
        .green-on {
            background-color: #9AE6B4; /* green-300 */
            opacity: 1;
            box-shadow: 0 0 15px 5px #22C55E; /* green-500 */
        }

        /* Base ped-light 'off' state */
        .ped-light {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background-color: #2D3748; /* gray-800 */
            border: 2px solid #1A202C; /* gray-900 */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.3;
            transition: all 0.3s ease;
        }
        .ped-light svg {
            width: 32px;
            height: 32px;
            fill: #4A5568; /* gray-600 */
        }
        
        /* Ped-light 'on' states */
        .ped-dont-walk-on {
            background-color: #E53E3E; /* red-600 */
            opacity: 1;
            box-shadow: 0 0 15px 3px #E53E3E;
        }
        .ped-dont-walk-on svg {
            fill: #FFF;
        }

        .ped-walk-on {
            background-color: #38A169; /* green-600 */
            opacity: 1;
            box-shadow: 0 0 15px 3px #38A169;
        }
        .ped-walk-on svg {
            fill: #FFF;
        }
        
        /* The black box for the lights */
        .traffic-light-box {
            background-color: #1A202C; /* gray-900 */
            border-radius: 10px;
            padding: 12px;
            border: 2px solid #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

    </style>
</head>

            </button>
            <button id="btn-reset" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-200 shadow-lg active:scale-95 transform">
                Reset FSM

    <script>
        // --- Get Element References ---
        // We get references once at the start for performance.
        const elements = {
            fsmState: document.getElementById('fsm-state'),
            fsmTimer: document.getElementById('fsm-timer'),
            
            // NS Lights
            nRed: document.getElementById('n-red'),
            nYellow: document.getElementById('n-yellow'),
            nGreen: document.getElementById('n-green'),
            // South Lights
            sRed: document.getElementById('s-red'),
            sYellow: document.getElementById('s-yellow'),
            sGreen: document.getElementById('s-green'),
            // East Lights
            eRed: document.getElementById('e-red'),
            eYellow: document.getElementById('e-yellow'),
            eGreen: document.getElementById('e-green'),
            // West Lights
            wRed: document.getElementById('w-red'),
            wYellow: document.getElementById('w-yellow'),
            wGreen: document.getElementById('w-green'),

            // Pedestrian Icons
            pedNWalk: document.getElementById('ped-n-walk'),
            pedNDont: document.getElementById('ped-n-dont'),
            pedSWalk: document.getElementById('ped-s-walk'),
            pedSDont: document.getElementById('ped-s-dont'),
            pedEWalk: document.getElementById('ped-e-walk'),
            pedEDont: document.getElementById('ped-e-dont'),
            pedWWalk: document.getElementById('ped-w-walk'),
            pedWDont: document.getElementById('ped-w-dont')
        };

        // --- Update UI Function ---
        // This function is identical to your old one.
        function updateUI(fsmState) {
            // Update FSM Status
            elements.fsmState.textContent = fsmState.state;
            elements.fsmTimer.textContent = fsmState.timer_count;

            // NS Lights (R, Y, G) -> Controls North and South
            const nsRedOn = fsmState.ns_light[0];
            const nsYellowOn = fsmState.ns_light[1];
            const nsGreenOn = fsmState.ns_light[2];

            elements.nRed.classList.toggle('red-on', nsRedOn);
            elements.nYellow.classList.toggle('yellow-on', nsYellowOn);
            elements.nGreen.classList.toggle('green-on', nsGreenOn);
            
            elements.sRed.classList.toggle('red-on', nsRedOn);
            elements.sYellow.classList.toggle('yellow-on', nsYellowOn);
            elements.sGreen.classList.toggle('green-on', nsGreenOn);

            
            // EW Lights (R, Y, G) -> Controls East and West
            const ewRedOn = fsmState.ew_light[0];
            const ewYellowOn = fsmState.ew_light[1];
            const ewGreenOn = fsmState.ew_light[2];

            elements.eRed.classList.toggle('red-on', ewRedOn);
            elements.eYellow.classList.toggle('yellow-on', ewYellowOn);
            elements.eGreen.classList.toggle('green-on', ewGreenOn);

            elements.wRed.classList.toggle('red-on', ewRedOn);
            elements.wYellow.classList.toggle('yellow-on', ewYellowOn);
            elements.wGreen.classList.toggle('green-on', ewGreenOn);


            // Ped Lights (Don't Walk, Walk) -> Controls all 4 signals
            const pedDontWalkOn = fsmState.ped_light[0];
            const pedWalkOn = fsmState.ped_light[1];

            elements.pedNDont.classList.toggle('ped-dont-walk-on', pedDontWalkOn);
            elements.pedNWalk.classList.toggle('ped-walk-on', pedWalkOn);
            
            elements.pedSDont.classList.toggle('ped-dont-walk-on', pedDontWalkOn);
            elements.pedSWalk.classList.toggle('ped-walk-on', pedWalkOn);

            elements.pedEDont.classList.toggle('ped-dont-walk-on', pedDontWalkOn);
            elements.pedEWalk.classList.toggle('ped-walk-on', pedWalkOn);

            elements.pedWDont.classList.toggle('ped-dont-walk-on', pedDontWalkOn);
            elements.pedWWalk.classList.toggle('ped-walk-on', pedWalkOn);
        }

        // --- Fetch Status from Server ---
        // This function is identical to your old one.
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                if (!response.ok) throw new Error('Network response was not ok');
                const fsmState = await response.json();
                updateUI(fsmState);
            } catch (error) {
                console.error('Error fetching FSM status:', error);
                // Show error state
                elements.fsmState.textContent = "Error";
                elements.fsmTimer.textContent = "---";
            }
        }

        // --- Send Input to Server ---
        // This function is identical to your old one.
        async function sendInput(signalType) {
            try {
                await fetch('/api/input', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ signal: signalType })
                });
                // Immediately fetch status to reflect reset
                if (signalType === 'reset') {
                    fetchStatus();
                }
            } catch (error) {
                console.error('Error sending input:', error);
            }
        }

        // --- Event Listeners ---
        // This is identical to your old one.
        document.getElementById('btn-ped-request').addEventListener('click', () => sendInput('pedestrian_request'));
        document.getElementById('btn-reset').addEventListener('click', () => sendInput('reset'));

        // --- Start Polling ---
        // Fetch status immediately on load, then poll every 500ms
        fetchStatus();
        setInterval(fetchStatus, 500); 
    </script>
